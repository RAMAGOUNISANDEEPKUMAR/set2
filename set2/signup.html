<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            border: 1px solid black;
            padding: 20px;
            margin: auto;
            text-align: center;
        }

        .form-container div {
            margin: 15px 0;
        }

        input[type="text"], input[type="password"], select {
            width: 150px;
            padding: 5px;
            margin-left: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
            text-align: right;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-weight: bold;
        }

        .message {
            color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Signup</h2>
    <form id="signupForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="operator">Operator</label>
            <select id="operator" name="operator" required>
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Signup">
        </div>

        <p class="message" id="signupMessage"></p>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const operator = document.getElementById('operator').value;
        
        const user = { name, email, password, operator };
        
        // Store user data in localStorage (you can use a backend instead)
        localStorage.setItem(email, JSON.stringify(user));

        // Show success message
        document.getElementById('signupMessage').textContent = 'Signup successful! Redirecting to login page...';

        // Redirect to login.html after 2 seconds
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000); // 2 second delay before redirecting
    });
</script>

</body>
</html>
